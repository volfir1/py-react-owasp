<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css">
    <title>{title} | {project}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-bug"></i>
                {project}
            </a>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mr-auto">
                    {navigation}
                </ul>
            </div>
        </div>
    </nav>
    <main role="main" class="container">
        <h1>{title}</h1>
        <p>Leave a new comment here:</p>
        <form id="guestbook" method="GET" action="/guestbook">
            <div class="form-group">
                <div class="form-row">
                    <div class="col-11">
                        <label for="comment" class="sr-only">Comment</label>
                        <input type="text" id="comment" name="comment" class="form-control" placeholder="Comment" required autofocus>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </form>
        <p>Read previous comments here:</p>
        {content}
    </main>
    <footer class="footer">
      <div class="container">
        <p class="float-left text-left copyright"><small>&copy; 2021 {author}</small></p>
        <p class="float-right text-right version"><small><a href="{url}">{version}</a></small></p>
      </div>
    </footer>
    <script src="/static/js/jquery.min.js" type="text/javascript" charset="utf8"></script>
    <script src="/static/js/bootstrap.bundle.min.js" type="text/javascript" charset="utf8"></script>
    <script src="/static/js/custom.js" type="text/javascript" charset="utf8"></script>
</body>
</html>
